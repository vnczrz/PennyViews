{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>PennyViews</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>

    <body>
               <!-- <header class='nav_bar_container'> -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
                    <!-- Brand -->
                    <h1 class="navbar-brand mb-0">
                      <span>PennyViews</span>
                    </h1>
      
                    <!-- toggler  -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                      <span class="navbar-toggler-icon"></span>
                    </button>
      
                    <!---nav links --->
                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                            </li>

                            {% if user.is_authenticated %}

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'portfolio' %}">Watchlist</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                            </li>


                            {% else %}
                            
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>

                            {% endif %}
                        </ul>
                        
                        <form method="POST" action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
                            
                            {% csrf_token %}
                            <input class="form-control mr-sm-2" type="search" placeholder="Ticker..." aria-label="Search" name="symbol">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        
                        </form>

                    </div>
      
                  </nav>

                  {% block content %}
                  <!-- Content Goes here -->
                  {% endblock %}

                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                </body>
                              <!-- Footer -->
            <div class="py-3 footer">
                <p class="m-0 text-dark text-center ">Copyright &copy; vnc_prz</p>
            </div>
